<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<body>
<div class="container">
	<th:block layout:fragment="customTitle">
		<title>상품등록화면</title>
	</th:block>
	<th:block layout:fragment="customContents">
	<label><h3>상품등록</h3></label>
		<form action="/addGoods" method="post">
			<table class="table table-hover table-bordered table-sm">		
				<tr>
					<td>상품이름</td>
					<td><input type="text" name="goodsName" /></td>
				</tr>
				<tr>
					<td>상품분류</td>
					<td><input type="text" name="goodsCate" /></td>
				</tr>
				<tr>
					<td>상품가격</td>
					<td><input type="text" name="goodsPrice" /></td>
				</tr>
				<tr>
					<td>상품색깔</td>
					<td><input type="text" name="goodsColor" /></td>
				</tr>
				<tr>
					<td>상품크기</td>
					<td><input type="text" name="goodsSize" /></td>
				</tr>
				<tr>
					<td>상품상세</td>
					<td><input type="text" name="goodsDesc" /></td>
				</tr>
				<tr style="text-align: center;">
					<td colspan="2">
					<button type="submit" id="insertbtn" class="btn btn-primary btn-block">등록하기</button>
					</td>
				</tr>
			</table>
		<label th:if="${result ne null}" th:text="${result}"></label>
	</form>	
	</th:block>
</div>	
</body>
</html>
